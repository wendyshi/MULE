apply plugin: 'java'

dependencies {

compile files('lib/resources.jar')

}


jar {
 doFirst {
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
  }
  manifest { 
       attributes(
     "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain",
     "Class-Path" : "lib/resources.jar")
  }  
}
